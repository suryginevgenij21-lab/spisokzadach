<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ToDo — Список дел</title>
<!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

<!-- Внутренние стили для согласованного дизайна -->
<style>
  body {
    /* Градиентный фон для красивого интерфейса */
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  .my-container {
    padding: 2rem;
    width: 100%;
    max-width: 800px;
    background-color: rgba(255, 255, 255, 0.95);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    backdrop-filter: blur(8px);
  }
  h1 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  /* Стиль для карточек задач */
  .task-card {
    border-radius: 15px;
    transition: box-shadow 0.3s;
  }
  .task-card:hover {
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  /* Согласованное оформление для кнопок */
  .btn {
    transition: all 0.3s ease;
  }
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>

<div class="my-container">
  <h1 class="text-primary fw-bold mb-4 text-center">Список дел</h1>

  <!-- Форма добавления задачи -->
  <form action="/add" method="post" class="input-group mb-4">
    <input type="text" class="form-control form-control-lg" name="description" placeholder="Новое задание" required />
    <button class="btn btn-primary" type="submit" title="Добавить"><i class="bi bi-plus-lg"></i></button>
  </form>

  {% if tasks %}
  <!-- Список задач -->
  <div class="d-flex flex-column gap-3">
    {% for task in tasks %}
    <div class="card task-card {% if task[2] %}border-success{% endif %}">
      <div class="card-body d-flex align-items-center justify-content-between flex-wrap">
        <div class="d-flex align-items-center">
          <!-- Статус выполнения -->
          <form action="/complete/{{ task[0] }}" method="get" class="me-3 mb-0">
            <button class="btn btn-sm {% if task[2] %}btn-success{% else %}btn-outline-secondary{% endif %} rounded-circle" type="submit" title="{% if task[2] %}Выполнена{% else %}Не выполнена{% endif %}">
              {% if task[2] %}
                <i class="bi bi-check-circle"></i>
              {% else %}
                <i class="bi bi-circle"></i>
              {% endif %}
            </button>
          </form>
          <!-- Описание задачи -->
          <span class="{% if task[2] %}completed{% endif %}">{{ task[1] }}</span>
        </div>

        <!-- Кнопки редактировать и удалить -->
        <div>
          <a href="{{ url_for('edit', id=task[0]) }}" class="btn btn-warning btn-sm" title="Редактировать">
            <i class="bi bi-pencil-square"></i>
          </a>
          <a href="/delete/{{ task[0] }}" class="btn btn-danger btn-sm ms-2" title="Удалить" onclick="return confirm('Удалить задачу?');">
            <i class="bi bi-trash"></i>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-center text-muted mt-4">Задач нет. Добавьте новую — и она появится здесь!</p>
  {% endif %}
</div>

</body>
</html>
