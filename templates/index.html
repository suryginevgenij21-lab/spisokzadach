<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>ToDo — Список дел</title>
    <!-- Подключение Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
</head>
<body class="container py-4">
    <h1 class="mb-4">Список дел</h1>

    <!-- Форма добавления задачи -->
    <form action="/add" method="post" class="input-group mb-4">
        <input type="text" class="form-control" name="description" placeholder="Новая задача" required />
        <button class="btn btn-primary" type="submit">Добавить</button>
    </form>

    <!-- Список задач -->
    <ul class="list-group">
        <li class="list-group-item d-flex align-items-center {% if task[2] %}text-decoration-line-through text-muted{% endif %}">
            <form action="/complete/{{ task[0] }}" method="get" class="me-2">
                <button class="btn btn-sm btn-outline-secondary" type="submit">
                </button>
            </form>
            <span class="flex-grow-1">пример задания</span>
            <a href="/delete/{{ task[0] }}" class="btn btn-sm btn-danger">Удалить</a>
        </li>
    </ul>
</body>
</html>
