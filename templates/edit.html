<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактировать задачу</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-container {
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4 text-primary fw-bold">Редактировать задачу</h2>
    <form method="POST" action="">
      <div class="mb-3">
        <label for="description" class="form-label">Описание задачи</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ task['description'] }}" required>
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Отмена</a>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
    </form>
  </div>
</body>
</html>
