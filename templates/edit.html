<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Редактировать задачу</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      /* Градиентный фон для очень красивого интерфейса */
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }
    .form-container {
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95); /* Немного прозрачности, чтобы фон просвечивал */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(8px); /* Создаёт эффект размытия фона для стильности */
    }
    h2 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Стиль для кнопок — немного тени и эффект наведения */
    .btn {
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4 text-primary fw-bold">Редактировать задачу</h2>
    <form method="POST" action="">
      <div class="mb-3">
        <label for="description" class="form-label">Описание задачи</label>
        <input type="text" class="form-control form-control-lg" id="description" name="description" value="{{ task['description'] }}" required>
      </div>
      <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-lg shadow-sm">Отмена</a>
        <button type="submit" class="btn btn-primary btn-lg shadow-sm">Сохранить</button>
      </div>
    </form>
  </div>
</body>
</html>
